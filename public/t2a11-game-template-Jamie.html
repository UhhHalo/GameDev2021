<script>

let deathSound = new Audio('Heavy_You are ded not big surprise.mp3')
let coinSound = new Audio('Mario-coin-sound.mp3')
let winSound = new Audio('Yay Sound Effect (download).m4a')

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function myCoinChecklist(){
	if ( myHitOther('myImg01','myImg05') ){
	document.getElementById('myImg05').style.left = '10px'
      document.getElementById('myImg05').style.top = '5px'
	  document.getElementById('myImg05').style.opacity = 0
	coinSound.play()
}
if ( myHitOther('myImg01','myImg06') ){
	document.getElementById('myImg06').style.left = '10px'
      document.getElementById('myImg06').style.top = '5px'
	document.getElementById('myImg06').style.opacity = 0
	coinSound.play()
}
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
	deathSound.play()
       alert('you lose')
	document.getElementById('myImg05').style.opacity = 1
	document.getElementById('myImg06').style.opacity = 1
      document.getElementById('myImg01').style.left = '50px'
      document.getElementById('myImg01').style.top = '550px'
	  document.getElementById('myImg05').style.top = '234px'
	  document.getElementById('myImg05').style.left = '480px'
	  document.getElementById('myImg06').style.top = '452px'
	  document.getElementById('myImg06').style.left = '1290px'
   }
	if ( myHitOther('myImg01', 'myImg03') ){
	winSound.play()
	alert('you win')
	document.getElementById('myImg01').style.left = '50px'
      document.getElementById('myImg01').style.top = '550px'
	document.getElementById('myImg05').style.opacity = 1
	document.getElementById('myImg06').style.opacity = 1
	document.getElementById('myImg05').style.top = '234px'
	  document.getElementById('myImg05').style.left = '480px'
	  document.getElementById('myImg06').style.top = '452px'
	  document.getElementById('myImg06').style.left = '1290px'
}
}

   let myInterval

function myIsOnScreen(){
   if (parseInt(document.getElementById('myImg01').style.left) > 1500) {
     document.getElementById('myImg01').style.left = '20px'
   }
}


document.addEventListener('keydown', function (event) {

   if (event.key === 'd') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.left = 
             parseInt(document.getElementById('myImg01').style.left) + 3
         myIsOnScreen()
	myCheckHit()
	myCoinChecklist()

} ,20)
   }

   if (event.key === 'a') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.left = 
             parseInt(document.getElementById('myImg01').style.left) - 3
         myIsOnScreen()
	myCheckHit()
	myCoinChecklist()

} ,20)
   }

   if (event.key === 'w') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.top = 
             parseInt(document.getElementById('myImg01').style.top) - 3
         myIsOnScreen()
	myCheckHit()
	myCoinChecklist()
} ,20)
   }

   if (event.key === 's') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myImg01').style.top = 
             parseInt(document.getElementById('myImg01').style.top) + 3
         myIsOnScreen()
	myCheckHit()
	myCoinChecklist()

} ,20)
   }
});

</script>

  let myTemp = '100px 0px'
