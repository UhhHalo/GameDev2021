<h2> Controls: WASD </h2>

<body id="myBody" style="background-repeat:repeat; background-size: 60%" background="https://i.imgur.com/JZeAnUQ.png">

<script>
   let myGlobalX = 0
   let myClock
   let myInterval

function myIsOnScreen(){
   if (parseInt(document.getElementById('player').style.left) > 1650) {
     document.getElementById('player').style.left = '20px'
   }
}

document.addEventListener('keydown', function (event) {

   if (event.key === 'd') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('player').style.left = 
             parseInt(document.getElementById('player').style.left) + 3
         myIsOnScreen()

} ,10)
   }

   if (event.key === 'a') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('player').style.left = 
             parseInt(document.getElementById('player').style.left) - 3
         myIsOnScreen()

} ,10)
   }

   if (event.key === 'w') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('player').style.top = 
             parseInt(document.getElementById('player').style.top) - 3
         myIsOnScreen()
	myCheckHit()
	myCoinChecklist()
} ,10)
   }

   if (event.key === 's') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('player').style.top = 
             parseInt(document.getElementById('player').style.top) + 3
         myIsOnScreen()
	myCheckHit()
	myCoinChecklist()

} ,10)
   }
});
</script>

<input id="myButton01" type=button value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 100
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp

}">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 100)
    
}">


<img id="player" style="position:absolute; width:300px; height:300px; top:400px; left:65px;"  src="https://i.imgur.com/zAWSiGC.png">
