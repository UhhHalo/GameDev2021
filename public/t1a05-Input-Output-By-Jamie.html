<h2 align=center>t1a05-Input-Output-By-Jamie</h2>

<input id="myNumber" type=number value="4" ><br>

<input type=button value="Squared" onClick="{
let number1 = document.getElementById('myNumber').value
document.getElementById('output01').innerHTML = number1 + ' squared = ' + number1*number1
}"><br>

<div id="output01">...</div>

<input id="myNumber01" type=number value="9" ><br>

<input type=button value="Combine Numbers" onClick="{
let number2 = document.getElementById('myNumber01').value
document.getElementById('output02').innerHTML = number2 + ' combined = ' + number2+number2
}"><br>

<div id="output02">...</div>

<input id="myNumber02" type=number value="0" > <input id="myNumber03" type=number value="0" > <br> 

<input type=button value="Addition" onClick="{
let number3 = document.getElementById('myNumber02').value
let number4 = document.getElementById('myNumber03').value                                             
document.getElementById('output03').innerHTML = number3+number4
}"><br>

<div id="output03">...</div>
