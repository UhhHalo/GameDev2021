CSS inside the tag overpowers all other methods<br>

<b id="theText" style="color:#0000ff; background-Color:red; "> The Text and Background Will Change Colors </b>
<input type=button value=Change onclick="{
                                         document.getElementById('theText').style.color = 'orange'
                                         document.getElementById('theText').style.backgroundColor = 'purple'
                                         }"><br>
