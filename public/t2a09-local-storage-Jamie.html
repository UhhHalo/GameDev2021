Text example: <input id="myText02" type=text size=70 value="Add Something Here" placeholder="Write here to store"><br>

<input type="button" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText02').value)
   alert(document.getElementById('myText02').value + ' \nHas been stored')
   document.getElementById('myText02').value = ''
}">
<input type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText02).value = localStorage.getItem('myStoredText')
}">
